<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BookmarkletsGo</title>
  </head>
  <body>
    <ul>{bookmarklets}</ul>
    <p>Tip: how to use bookmarklets</p>
    <ul>
      <li>Drag and drop bookmarklets above to the 'Bookmarks Bar' of your browser.</li>
      <li>Just bookmark current URL, then edit bookmark, delete from 'http' to '#'.</li>
      <li>Click 'Copy' button, then add a new bookmark with copied URL.</li>
    </ul>
    <script type="text/javascript">{bookmarkletsScript}</script>
  </body>
</html>
